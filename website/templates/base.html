<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Naitik's Result Analysis</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href='https://raw.githubusercontent.com/NaitikFulfagar/assets/main/favicon.ico'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-bottom: 60px; /* Height of the footer */
    }
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px; /* Adjust based on your footer height */
    }
  </style>
  </head>

  <body>
    {% include 'navbar.html' %}
    {% include 'sidebar.html' %}
    {% include 'footer.html' %}
    {% if user.is_authenticated %}
    <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-0 mt-5 content">
      {%else%}
      <main role="main" class="content mt-5">

      {% endif %} 
    <div class="container">
      <br />
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <br/>
        {% endfor %}
      {% endif %} 
      {%block content %} 
      {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
