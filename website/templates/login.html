{% extends 'base.html' %}
{% block content %}
<main role="main" class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm p-5">
      <div class="text-center mb-4">
        <img src="https://raw.githubusercontent.com/NaitikFulfagar/assets/main/n.jpg" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
      </div>
      <h2 class="text-center mb-4">Welcome Back!</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
